<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Magic Stars</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section id="loading" class="loading">
        <div class="loading__start-game">
            <a id="start" class="start btn-white" href="#">Start Journey</a>
        </div>
    </section>
    <div id="info" class="info">
        <button class="info__exit"></button>
    </div>
    <main>
        <button id="hamburger" class="hamburger hamburger--active">
            <span class="hamburger__box">
                <span class="hamburger__inner"></span>
            </span>
        </button>
        <div class="space">
            <div id="mars" class="planet">
            </div>
            <div id="neptune" class="neptune-planet"></div>
            <div id="sun" class="sun"></div>
        </div>
        <div class="dashboard">
            <div class="all-planets">
                <div class="mars">
                    <!-- Mars -->
                    <div class="mars__planet"></div>
                    <div id="mars-status" class="mars-status">
                        <button class="up" onclick="upgrade(0)">Upgrade - cost:10</button>
                        <div class="level">0 lvl</div>
                    </div>
                </div>
                <div class="neptune">
                    <!-- Neptune -->
                    <div class="neptune__planet"></div>
                    <div id="neptune-status" class="neptune-status">
                        <div class="btn-box">
                            <button class="up" onclick="upgrade(1)">Upgrade - cost:50</button>
                        </div>
                        <div class="neptune-status-box">
                            <div class="level">0 lvl</div>
                        </div>
                    </div>
                </div>
                <div class="venus">
                    <!-- venus -->
                    <div class="venus__planet"></div>
                    <div id="venus-status" class="venus-status">
                        <div class="btn-box">
                            <button class="up" onclick="upgrade(2)">Upgrade - cost:200</button>
                        </div>
                        <div class="venus-status-box">
                            <div class="level">0 lvl</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="progress">
                <div class="pocket-box">
                    <div id="pocket" class="pocket"> Gold: 0</div>
                    <div id="passive" class="passive">Passive Gold: 0/s</div>
                </div>
                <div class="btnall-box">
                    <button class="btnall btnall-ani">Click</button>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js" charset="utf-8"></script>
</body>

</html>
